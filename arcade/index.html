<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Showdown</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h3>TicTacToe Showdown</h3>

    <div id="board">
      <div class="cell" id="00"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="20"></div>
      <div class="cell" id="01"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="21"></div>
      <div class="cell" id="02"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="22"></div>
    </div>
    <form>
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" name="player1" />
      <br />
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" name="player2" />
      <br />
      <input id="startbtn" type="button" value="Start Game" />
      <button>Reset Game</button>
    </form>
  </body>
</html>
